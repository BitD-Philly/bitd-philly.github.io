<style>
#post li {
    display:block;
    margin: 1em;
    text-align: justify;
}
#post li a {
    font: italic small-caps bold 3em Tahoma;
    background-color: #578c5c;
    display:block;
    text-align:center;
    display:block;
    width: 80%;
    margin: 1em auto 0.5em;
}
h1 {
    font: small-caps 2em Tahoma;
    letter-spacing:normal;
    color: #ccc;
    text-align:center;
    display:block;
}
</style>
<ul id="post">
{% for post in site.posts %}
<li>
      <a href="{{ post.url }}">{{ post.title }}</a>

      {{post.content}}
    </li>
{% endfor %}
</ul>
